spring:
  profiles:
    include:
      - autoGenerateDDL
      - no-security
      - local
  datasource:
    driver-class-name: org.postgresql.Driver
    username: demouser
    password: mydb
    url: jdbc:postgresql://localhost:5454/demo_db
  flyway:
    enabled: true
    sql-migration-prefix: V
    repeatable-sql-migration-prefix: R
    sql-migration-separator: __
    sql-migration-suffixes: .sql
  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
server:
  port: 8070

springdoc:
  api-docs:
    path: /demo-api
  packages-to-scan: com.example.demo.controller

demo:
  definition:
    base-package: com.example.demo.domain
  migration:
    default-output-folder: backend/src/main/resources/db/migration/
