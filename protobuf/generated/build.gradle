apply plugin: 'java'

version 'unspecified'

sourceCompatibility = javaVersion

sourceSets {
    main {
        java {
            srcDir "src/generated/java"
        }
    }
}

dependencies {
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: protobufVersion
    // all the grpc dependencies are defined in the main build.gradle
}
