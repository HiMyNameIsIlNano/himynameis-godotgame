plugins {
    id 'com.github.sherter.google-java-format' version "$googleCodingStyle"
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
    }
}

subprojects {
    apply plugin: 'java'

    if (name.equals('backend') || name.equals('definition-generator')) {
        apply plugin: 'com.github.sherter.google-java-format'
    }

    buildscript.repositories {
        mavenLocal()
        jcenter()
    }
}
